<html>
<head>

<title>Calculator</title>





</head>
<body>
<h1>Calculator</h1>
<p> Web-Based Calculator </p>

<h2>Given: 20 and 20</h2>



<p id="add"></p>
<p id="sub"></p>
<p id="mul"></p>
<p id="div"></p>

<script>


var num1 = 20;
var num2 = 20;

var add = num1 + num2
var sub = num1 - num2
var mul = num1 * num2
var div = num1 / num2

document.getElementById("add").innerHTML = "Added Value: " + add;

document.getElementById("sub").innerHTML = "Differnce Of Numbers:" + sub;    

document.getElementById("mul").innerHTML = "Product Of Numbers:" + mul;

document.getElementById("div").innerHTML = "Quotient Of Numbers:" + div 
    


</script>
</body>
</html>
